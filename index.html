<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Webpage</title>
  </head>
  <body>
    <div class ="container">
      <h1>Favorite Things Webpage</h1>
      <form id="favoriteThings">
        <div class="form-group">
          <label for="movie">What's your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What's your favorite food?</label>
          <input id="food" class="form-control" type="text">
        <div class="form-group">
          <label for="book">What's your favorite book?</label>
          <input id="book" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="band">What's your favorite band?</label>
          <input id="band" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div id="submitButton"></div>
          <button type="submit" class="btn-primary">Submit!</button>
        </div>
      </form>
    </div>
  </body>
</html>
